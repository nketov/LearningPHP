<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Формы</title>

    <link rel="stylesheet" href="css/forms_css.css">
    <script src="js/jquery-3.0.0.min.js"></script>
    <link type="text/css" href="js/jquery-ui.min.css" rel="stylesheet"/>
    <script type="text/javascript" src="js/jquery-ui.min.js"></script>
    <script type="text/javascript" src="js/ajaxupload.js"></script>
    <script type="text/javascript" src="js/forms_script.js"></script>

</head>

<body>

<!--                                                                                                    FORM 1   -->
<div class="page" id="page1">

    <p><label>Имя: <br><INPUT id="firstName" type="text" size=35></label></p>
    <p><label>Фамилия:<br><INPUT id="lastName" type="text" size=35></label></p>

    <label><img src="images/male_333_21.png">
        <INPUT type="radio" name="sex" value="Мужской">
    </label>
    <label><img src="images/female_333_21.png">
        <INPUT type="radio" name="sex" value="Женский">
    </label>

    <p><label>Дата рождения: <br><INPUT id="birthdate" type="text" size=10>
    </label></p>


    <img id="right-button" class="button" src="images/right_button.png">

</div>

<!--                                                                                                   FORM 2  -->
<div class="page" id="page2">
    <label>Дополнительная информация:
        <br><textarea id="optionallyInformation" rows="5" cols="55"></textarea>
    </label>
    <br>
    <br>
    <div id="buttonUpload"><span>Выбрать файл</span><img src="images/loading.gif" id="imageLoad"></div>
    <div id="buttonClearUploaded">Очистить фаил</div>
    <p id="file"></p>

    <label id="e-mail">E-mail : <INPUT id="emailAddress" type="text" class="" size=25></label>
    <img id="left-button" class="button" src="images/left_button.png">
    <img id="mail-button" class="button" src="images/mail_button.png">

</div>

<!--                                                                                                   FORM 3  -->
<div class="page" id="page3">
    <p id="mailResult"></p>

    <img id="mailAnimation" src="images/mail2.gif">

    <img id="blank-button" class="button" src="images/blank_button.png">
    <img id="close-button" class="button" src="images/close_button.png">

</div>

</body>
</html>
